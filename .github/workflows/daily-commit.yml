name: Daily README Update

on:
  schedule:
    - cron: "0 0 * * *" # Exécute le script tous les jours à minuit UTC
  workflow_dispatch: # Permet de déclencher manuellement le workflow

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Choisis la version de Node.js que tu veux

      - name: Install Dependencies
        run: npm install

      - name: Run Update Script
        run: node updateReadme.js

      - name: Set up Git for pushing changes
        run: |
          git config --global user.name "Gabot"
          git config --global user.email "gabot@depaulmartial4@gmail.com"  # Utilise l'email que tu veux

      - name: Authenticate with GitHub token
        env:
          GH_TOKEN: ${{ secrets.MY_SECRET_KEY2 }} # Cette ligne récupère le secret GH_TOKEN
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git  # Utilise le token dans l'URL du remote

      - name: Commit and Push Changes
        run: |
          git add .  # Ajoute tous les fichiers modifiés
          git commit -m "Mise à jour quotidienne du README"
          git push
